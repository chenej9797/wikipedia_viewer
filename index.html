<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wikipedia_viewer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
  <div class="titleText"><a href="#">Wikipedia Viewer</a></div>
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><img src="https://78.media.tumblr.com/92527ab16006a2d0edde5b2a35c43c45/tumblr_oxcdyiitUg1wbgtmko1_1280.png" width="350px" id="wikiImg"></a>
  
  <form class="searchbox">
        <input type="search" placeholder="Search..." name="search" class="searchbox-input" onkeyup="buttonUp();" required>
        <input type="submit" class="searchbox-submit" value=''>
        <span class="searchbox-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/2000px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png" class="iconImg"></span>
    </form>
<ul id="output">
</ul>
</div>
</body>
</html>
